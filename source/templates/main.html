  <script type="text/javascript">
  
  $(document).ready( function () {


    var pagename = location.pathname.split('/').slice(-1)[0];
    // $currentActivePage = $('.scrollto active');
    // $currentActivePage.removeClass("scrollto active");

    $activePage = $('a[href="' + pagename + '"]');
    // console.log($activePage);
    $activePage.addClass("nav-link  active");

    //instantiate an svg injector to show SVG icons
    var injector = new svgInject();
    injector.inject();
  
    //code syntax highlighting
    $('pre code, .w-inline-code').each(function(i, block) {
      hljs.highlightBlock(block);
    });
  
    //toggle visibility of table of contents
    $("#dg-navigator").click(function()
    {
      $("#dg-toc").slideToggle("fast");
      $(this).toggleClass("active");
    });
  
  });
  </script>
